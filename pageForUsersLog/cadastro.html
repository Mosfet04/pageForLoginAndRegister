<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" action="scriptPHP/insertData.php" method="POST">
                    <span class="login100-form-title p-b-49">
                        Cadastro
                    </span>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Campo sem informacao">
                        <span class="label-input100">Nome de Usuario</span>
                        <input class="input100" type="text" name="username" placeholder="Escreva seu nome">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Campo sem informacao">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="pass" placeholder="Escreva sua senha">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Campo sem informacao">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="email" name="email" placeholder="Escreva seu email">
                        <span class="focus-input100" data-symbol="&#xf15a;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Campo sem informacao">
                        <span class="label-input100">Numero de telefone</span>
                        <input class="input100" type="number" name="phone" placeholder="Escreva seu numero de telefone">
                        <span class="focus-input100" data-symbol="&#xf2c8;"></span>
                    </div>
                    <div class="text-right p-t-8 p-b-31">

                        </a>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" type="submit" name="submit" id="submit">Enviar dados</button>
                        </div>
                    </div>
